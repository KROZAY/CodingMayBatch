<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX ASSIGNMENT</title>
    <style>
        #start{
            display: flex;
            align-items: center;
            justify-content: flex-start;
            
        }
        #start img{
        width: 250px;
        height: 150px;
        }

        #end{
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        #end img{
            width: 250px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="start">
        <div><img src="blubla.jpg" alt=""><br><b>clash</b></div>
    </div>

    <div id="end">
        <div><img src="bcon2.jpg" alt=""><br><b>Play-Station</b></div>
    </div>

    <div id="start">
        <div><img src="blubla2.jpg" alt=""><br><b>clash 2</b></div>
    </div>

    
</body>
</html>
