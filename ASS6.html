<body>
   
    <script>
        console.log("CALCULATION FOR AREA OF A CIRCLE")
        function area() {
            const PI = 3.14287;
            let r = 7;
            let AOAC = PI*r*r
            console.log(AOAC)
        }
        area();

        console.log("CALCULATION FOR CIRCUMFERENCE OF A CIRCLE")
        function circumference() {
            const PI = 3.14287;
            let r = 7;
            let COAC = 2*PI*r
            console.log(COAC)
        }
        circumference();

    </script>
    <script src="assign.js"></script>
</body>
