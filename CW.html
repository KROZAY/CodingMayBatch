<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR FORM</title>
</head>
<body>
    <h1><b>Travel Reservation Form</b></h1>
    <br><br>
    <label for="">Full Name*:</label>
    <br>
    <input type="text" placeholder="First Name Last Name">
    <br>
    <label for="">Email Address*:</label>
    <br>
    <input type="text" placeholder="EMAIL_ADDRESS">
    <br>
    <label for="">Number of Person*:</label>
    <br>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <br>
    <label for="">What would you want to avail?*</label>
    <br>
    <label for="">Boarding</label>
    <input type="checkbox">
    <br>
    <label for="">Fooding</label>
    <input type="checkbox">
    <br>
    <label for="">Sight seeing</label>
    <input type="checkbox">
    <br>
    <label for="">Discount Coupon Code:</label>
    <br>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <br>
    <label for="">Terms and Conditions*</label>
    <br>
    <input type="checkbox"><label for="">I agree</label><input type="checkbox"><label for="">I disagree</label>
    <br>
    <button>Complete Reservation</button>
</body>
</html>
